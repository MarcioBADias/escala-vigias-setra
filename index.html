<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Vigias</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="logo_araruama.png" alt="">
        <h1>Escala Vigias</h1>
        
    </header>
    <main>
        <section>
            <form>
                <label for="nomeVigia"><p>O nome do Vigia: </label>
                    <input type="text" id="nomeVigia" name="vigia"></p>
                    <label for="mes"><p> Quantos dias têm o mês? </label>
                        <select id="mes">
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    <label for="primeiroPlantao"><p> Qual seu primieiro dia do mês trabalhado? </label>
                        <select class="primeiroPlantao" name="inic">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                        </select>
                    <div class="botao">
                        <button>Mostrar escala</button>
                    </div>
            </form> 
        </section> 
        <section class="calendar hidden">
            <div class="calendar_days__weeks">
                <span>Domingo</span>
                <span>Segunda</span>
                <span>Terça</span>
                <span>Quarta</span>
                <span>Quinta</span>
                <span>Sexta</span>
                <span>Sábado</span>
            </div>
            <div class="calendar_numbers__days">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Marcius Codes</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
